<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-barberia</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo-de-la-barberia"></h1>
             <nav>
               <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="#">Contacto</a></li>
             </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="#">
            <label for="text" class="">Nombre y Apellido</label>
            <input type="text" id="text" class="input-padron" required >

            <label for="email">Correo electronico</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@">

            <label for="number">Numero telefonico</label>
            <input type="tel" id="number" class="input-padron" required placeholder="xxxx-xxx-xx">
             
            <label for="comentarios">comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
               <legend>¿Como le gustaria que lo contactemos?</legend> 

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">email</label>
                <label for="radio-numero"><input type="radio" value="numero telefonico" id="radio-numero" name="contacto">Numero</label>
                <label for="radio-whatsapp"><input type="radio" value="WhatsApp" id="radio-whatsapp" name="contacto" checked>WhatsApp</label>
            </fieldset>
                
                
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>  
                <select>
                    <option >mañana</option>
                    <option >tarde</option>
                    <option >noche</option>
                </select>
            </fieldset>
            <div>
             
           

            <label class="checkbox" ><input type="checkbox" name="informacion" id="informacion" checked>Le gustaria recibir informacion de alura</label>


            <input type="submit" value="enviar formulario" class="enviar">

        
        </form>
        <table>
            <thead>
                <tr>
                    <td>dia</td>
                    <td>horario</td>
                </tr>
            </thead>
            <tbody>          
            <tr>
                <td>lunes</td>
                <td>08 - 20hrs</td>
            </tr>
            
            <tr>
                <td>miercoles</td>
                <td>08 - 20hrs</td>
            </tr>
            
            <tr>
                <td>viernes</td>
                <td>08 - 20hrs</td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy copyright-Barberia-aural-2022</p>
    </footer>
</body>
</html>
